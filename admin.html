<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin CMS - Curiosity Institute</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="admin">
  <div class="topbar">
    <div style="display:flex;gap:12px;align-items:center">
      <a href="index.html" class="logo" style="text-decoration:none;color:inherit;display:flex;align-items:center;gap:8px">
        <span class="logo-icon" style="width:36px;height:36px;padding:6px;border-radius:6px;display:inline-flex;align-items:center;justify-content:center">
          <img src="images/logo.svg" alt="logo" style="width:24px;height:24px;display:block">
        </span>
        <strong>Admin CMS</strong>
      </a>
      <div class="meta">Manage site content using JSON files (local edits only)</div>
    </div>
    <div>
      <button id="downloadAll" class="btn btn-ghost">Download All JSON</button>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </div>

  <div class="admin-wrap">
    <aside class="admin-sidebar">
      <input id="fileSearch" class="search" placeholder="Filter files" style="width:100%;padding:8px;border-radius:6px;border:1px solid #e5e7eb;margin-bottom:12px">
      <div id="fileList"></div>
      <hr style="margin:12px 0">
      <div class="meta">Data folder: <code>data/</code></div>
      <p class="meta" style="margin-top:6px">Tip: Edit JSON and click <strong>Save (Download)</strong> to persist changes locally.</p>
    </aside>

    <main class="admin-main">
      <div class="controls">
        <div style="flex:1">
          <h2 id="fileName">Select a JSON file</h2>
          <div class="meta" id="filePath"></div>
        </div>
        <div style="display:flex;gap:8px">
          <button id="prettyBtn" class="btn">Pretty Print</button>
          <button id="previewBtn" class="btn">Preview</button>
          <button id="downloadBtn" class="btn btn-primary">Save (Download)</button>
        </div>
      </div>

      <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px">
        <div class="editor">
          <textarea id="editor" placeholder="JSON content will appear here..." aria-label="JSON Editor"></textarea>
        </div>
        <div class="preview" id="preview" aria-live="polite">
          <small class="meta">Preview area</small>
        </div>
      </div>

    </main>
  </div>

  <script src="js/admin-cms.js"></script>
</body>
</html>
